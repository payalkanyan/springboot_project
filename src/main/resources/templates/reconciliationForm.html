<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excel Reconciliation Tool</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <p class="nav-link"><a th:href="@{/}">Home</a></p>
        <h1>Upload Excel Files for Reconciliation</h1>

        <div th:if="${message}" class="message error">
            <p th:text="${message}"></p>
        </div>

        <form method="POST" action="/reconcile" enctype="multipart/form-data">
            <label for="file1">Select First Excel File (.xlsx):</label>
            <input type="file" id="file1" name="file1" accept=".xlsx" required>

            <label for="file2">Select Second Excel File (.xlsx):</label>
            <input type="file" id="file2" name="file2" accept=".xlsx" required>

            <button type="submit" class="button">Reconcile and Download Results</button>
        </form>
    </div>
    <div class="footer">
        <p>Created with &hearts; by Payal</p>
    </div>
</body>
</html>
