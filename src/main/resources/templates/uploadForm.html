<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PDF OCR Tool</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <p class="nav-link"><a th:href="@{/}">Home</a></p>
        <h1>Upload PDF for OCR</h1>

        <div th:if="${message}" th:class="${message.contains('Error') ? 'message error' : 'message success'}">
            <p th:text="${message}"></p>
        </div>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <label for="pdfFile">Select PDF to upload:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
            <button type="submit" class="button">Upload and Perform OCR</button>
        </form>

        <div th:if="${trade}" class="extracted-text-area">
            <h2>Extracted Trade Information:</h2>
            <p><strong>Trade ID:</strong> <span th:text="${trade.tradeId}"></span></p>
            <p><strong>Instrument:</strong> <span th:text="${trade.instrument}"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${trade.quantity}"></span></p>
            <p><strong>Price:</strong> <span th:text="${trade.price}"></span></p>
            <p><strong>Trade Date:</strong> <span th:text="${trade.tradeDate}"></span></p>
            <p><strong>Settlement Date:</strong> <span th:text="${trade.settlementDate}"></span></p>
            <p><strong>Buyer:</strong> <span th:text="${trade.buyer}"></span></p>
            <p><strong>Seller:</strong> <span th:text="${trade.seller}"></span></p>
            <p><strong>Currency:</strong> <span th:text="${trade.currency}"></span></p>
            <p><strong>Database ID:</strong> <span th:text="${trade.id}"></span></p>
        </div>
    </div>
    <div class="footer">
        <p>Created with &hearts; by Payal</p>
    </div>
</body>
</html>
