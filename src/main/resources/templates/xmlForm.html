<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>XML File Handling</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <p class="nav-link"><a th:href="@{/}">Home</a></p>
        <h1>XML File Handling</h1>

        <div th:if="${message}" th:class="${message.contains('Error') ? 'message error' : 'message success'}">
            <p th:text="${message}"></p>
        </div>

        <h2>Upload XML File</h2>
        <form method="POST" action="/xml/upload" enctype="multipart/form-data">
            <label for="xmlFile">Select XML File to upload:</label>
            <input type="file" id="xmlFile" name="xmlFile" accept=".xml" required>
            <button type="submit" class="button">Upload and Process XML</button>
        </form>

        <div th:if="${xmlTrade}" class="extracted-text-area">
            <h2>Unmarshalled Trade Data (First Trade):</h2>
            <p><strong>Trade ID:</strong> <span th:text="${xmlTrade.tradeId}"></span></p>
            <p><strong>Instrument:</strong> <span th:text="${xmlTrade.instrument}"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${xmlTrade.quantity}"></span></p>
            <p><strong>Price:</strong> <span th:text="${xmlTrade.price}"></span></p>
            <p><strong>Trade Date:</strong> <span th:text="${xmlTrade.tradeDate}"></span></p>
            <p><strong>Settlement Date:</strong> <span th:text="${xmlTrade.settlementDate}"></span></p>
            <p><strong>Buyer:</strong> <span th:text="${xmlTrade.buyer}"></span></p>
            <p><strong>Seller:</strong> <span th:text="${xmlTrade.seller}"></span></p>
            <p><strong>Currency:</strong> <span th:text="${xmlTrade.currency}"></span></p>
        </div>

        <div class="action-links">
            <a th:href="@{/xml/download}" class="button button-secondary">Download Sample XML</a>
        </div>
    </div>
    <div class="footer">
        <p>Created with &hearts; by Payal</p>
    </div>
</body>
</html>
